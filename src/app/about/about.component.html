
<div class="container">
   <div class="card">
    <div class="card-header"> About Component </div>
     <div class="card-body">
       <h3>infos:</h3>
     <div>
        <ul class="list-group">
          <li  class="list-group-item">Nom:<strong>{{infos.name}}</strong></li>
          <li  class="list-group-item">Email:<strong>{{infos.email}}</strong></li>
          <li  class="list-group-item">Phone:<strong>{{infos.phone}}</strong> </li>
        </ul>
      </div>
     
      <form  #f="ngForm" (ngSubmit)="onAddCommentaire(f.value)">
          <div class="form-group">
            <label class="control-label">Message:</label>
            <input required="" name="message"[style.margin]="'40px'" ngModel type=text  
            placeholder="message" [(ngModel)]="commentaire.message">
            <button [disabled]="!f.valid" type="submit"class="btn btn-primary">
              Add Comment
            </button>
           </div>
        </form>
    

      <h3>comments:</h3>
      <div>
          <ul class="list-group">
            <li *ngFor="let el of comments "  class="list-group-item">
              {{el.message}}
              <span class="badge badge-pill badge-secondary">{{el.date|date:'dd/MM/yyyy:HH:mm:ss'}}</span>
              </li>
          </ul>
      </div>
    </div>
   </div>
    
</div>
